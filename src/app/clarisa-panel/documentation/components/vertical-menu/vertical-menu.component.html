<div class="sticky">
  <div class="app-sidebar__overlay" data-bs-toggle="sidebar"></div>
  <div class="app-sidebar" style="background-color: #f0f0f0; overflow: scroll">
    <div class="side-header">
      <a class="header-brand1" href="index.html">
        <img src="" class="header-brand-img desktop-logo" alt="logo" />
        <img src="" class="header-brand-img toggle-logo" alt="logo" />
        <img
          src="../assets/images/CGIAR.png"
          style="width: 107px; height: 30px"
          class="header-brand-img light-logo"
          alt="logo"
        />
        <img
          src="../assets/images/CGIAR.png"
          style="width: 100px; height: 50px"
          class="header-brand-img light-logo1"
          alt="logo"
        />
      </a>
      <!-- LOGO -->
    </div>
    <div class="main-sidemenu" style="background-color: #f0f0f0">
      <div class="slide-left disabled" id="slide-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#7b8191"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"
          />
        </svg>
      </div>
      <ul class="side-menu" style="color: #0065bd">
        <li
          class="slide"
          (click)="abrir(item.name)"
          *ngFor="let item of subCategories.subcategories"
        >
          <a
            class="side-menu__item"
            data-bs-toggle="slide"
            href="javascript:void(0)"
            ><span class="side-menu__label"> {{ item.name }}</span
            ><i class="angle fe fe-chevron-right"></i
          ></a>
          <ul class="slide-menu" id="{{ item.name }}">
            <li
              *ngFor="let items of item.endpoints"
              (click)="clickme({ categoria: item.name, endpoint: items.name })"
            >
              <a
                class="slide-item"
                style="color: black; font-weight: 500; cursor: pointer"
              >
                {{ items.name }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
      <div class="slide-right" id="slide-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#7b8191"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"
          />
        </svg>
      </div>
    </div>
  </div>
  <!--/APP-SIDEBAR-->
</div>
